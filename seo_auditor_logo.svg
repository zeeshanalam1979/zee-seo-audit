<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Main gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e1b4b"/>
    </linearGradient>

    <!-- Purple-blue gradient for accents -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft glow for magnifier -->
    <filter id="softGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Circle clip -->
    <clipPath id="circleClip">
      <circle cx="200" cy="200" r="185"/>
    </clipPath>
  </defs>

  <!-- Background circle -->
  <circle cx="200" cy="200" r="195" fill="url(#bgGrad)" stroke="#334155" stroke-width="2"/>

  <!-- Subtle grid lines -->
  <g clip-path="url(#circleClip)" opacity="0.07">
    <line x1="0" y1="80"  x2="400" y2="80"  stroke="#7c3aed" stroke-width="1"/>
    <line x1="0" y1="160" x2="400" y2="160" stroke="#7c3aed" stroke-width="1"/>
    <line x1="0" y1="240" x2="400" y2="240" stroke="#7c3aed" stroke-width="1"/>
    <line x1="0" y1="320" x2="400" y2="320" stroke="#7c3aed" stroke-width="1"/>
    <line x1="80"  y1="0" x2="80"  y2="400" stroke="#7c3aed" stroke-width="1"/>
    <line x1="160" y1="0" x2="160" y2="400" stroke="#7c3aed" stroke-width="1"/>
    <line x1="240" y1="0" x2="240" y2="400" stroke="#7c3aed" stroke-width="1"/>
    <line x1="320" y1="0" x2="320" y2="400" stroke="#7c3aed" stroke-width="1"/>
  </g>

  <!-- Decorative arc ring -->
  <circle cx="200" cy="200" r="150" fill="none" stroke="url(#accentGrad)" stroke-width="1.5" stroke-dasharray="8 6" opacity="0.3"/>

  <!-- Bar chart (SEO data visualization) -->
  <g clip-path="url(#circleClip)">
    <!-- Bar 1 -->
    <rect x="95" y="210" width="28" height="60" rx="5" fill="url(#accentGrad)" opacity="0.9"/>
    <!-- Bar 2 -->
    <rect x="133" y="180" width="28" height="90" rx="5" fill="url(#accentGrad)" opacity="0.75"/>
    <!-- Bar 3 -->
    <rect x="171" y="195" width="28" height="75" rx="5" fill="url(#accentGrad)" opacity="0.6"/>
    <!-- Bar 4 -->
    <rect x="209" y="160" width="28" height="110" rx="5" fill="url(#accentGrad)" opacity="0.85"/>
    <!-- Bar 5 -->
    <rect x="247" y="190" width="28" height="80" rx="5" fill="url(#accentGrad)" opacity="0.65"/>

    <!-- Baseline -->
    <line x1="85" y1="274" x2="290" y2="274" stroke="#475569" stroke-width="1.5"/>

    <!-- Trend line over bars -->
    <polyline points="109,205 147,173 185,188 223,153 261,183"
              fill="none" stroke="#22c55e" stroke-width="2.5"
              stroke-linecap="round" stroke-linejoin="round"
              filter="url(#glow)" opacity="0.9"/>

    <!-- Trend dots -->
    <circle cx="109" cy="205" r="4" fill="#22c55e" filter="url(#glow)"/>
    <circle cx="147" cy="173" r="4" fill="#22c55e" filter="url(#glow)"/>
    <circle cx="185" cy="188" r="4" fill="#22c55e" filter="url(#glow)"/>
    <circle cx="223" cy="153" r="4" fill="#22c55e" filter="url(#glow)"/>
    <circle cx="261" cy="183" r="4" fill="#22c55e" filter="url(#glow)"/>
  </g>

  <!-- Magnifying glass -->
  <g filter="url(#softGlow)" transform="translate(218, 108)">
    <!-- Glass circle -->
    <circle cx="0" cy="0" r="44" fill="none" stroke="url(#accentGrad)" stroke-width="7"/>
    <circle cx="0" cy="0" r="44" fill="#1e293b" opacity="0.5"/>
    <!-- Inner shine -->
    <circle cx="-12" cy="-14" r="10" fill="white" opacity="0.06"/>
    <!-- Handle -->
    <line x1="30" y1="30" x2="58" y2="58"
          stroke="url(#accentGrad)" stroke-width="9" stroke-linecap="round"/>
  </g>

  <!-- Score badge â€” top left -->
  <g transform="translate(68, 95)">
    <rect x="0" y="0" width="64" height="28" rx="14"
          fill="#22c55e" opacity="0.15"/>
    <rect x="0" y="0" width="64" height="28" rx="14"
          fill="none" stroke="#22c55e" stroke-width="1.2"/>
    <text x="32" y="19" font-family="'Courier New', monospace"
          font-size="12" font-weight="700" fill="#22c55e"
          text-anchor="middle">A+ 96</text>
  </g>

  <!-- App name -->
  <text x="200" y="322"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="22" font-weight="700"
        fill="#e2e8f0" text-anchor="middle"
        letter-spacing="2">SEO AUDITOR</text>

  <!-- Tagline -->
  <text x="200" y="348"
        font-family="'Courier New', monospace"
        font-size="10.5" fill="#64748b"
        text-anchor="middle" letter-spacing="3">BY ZEESHAN ALAM</text>

  <!-- Small decorative dots -->
  <circle cx="155" cy="348" r="2" fill="#3b82f6" opacity="0.6"/>
  <circle cx="245" cy="348" r="2" fill="#7c3aed" opacity="0.6"/>

  <!-- Outer ring highlight -->
  <circle cx="200" cy="200" r="193" fill="none"
          stroke="url(#accentGrad)" stroke-width="1" opacity="0.4"/>
</svg>
